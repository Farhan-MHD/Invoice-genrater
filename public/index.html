<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Invoice Form</h1>
        <form action="/submit" method="post">
            <section class="invoice-details">
                <!-- Company Details -->
                <div class="form-section">
                    <h2>Company Details</h2>
                    <label for="ow-name">Company Name</label>
                    <input type="text" id="ow-name" name="ow-name" placeholder="Enter company name" required>

                    <label for="ow-address">Address</label>
                    <input type="text" id="ow-address" name="ow-address" placeholder="Enter company address" required>

                    <label for="ow-email">Company Email</label>
                    <input type="email" id="ow-email" name="ow-email" placeholder="Enter email" required>
                </div>

                <!-- Customer Details -->
                <div class="form-section">
                    <h2>Customer Details</h2>
                    <label for="cu-name">Customer Name</label>
                    <input type="text" id="cu-name" name="cu-name" placeholder="Enter customer name" required>

                    <label for="cu-number">Mobile Number (+94)</label>
                    <input type="number" id="cu-number" name="cu-number" placeholder="Enter mobile number" required>

                    <label for="cu-address">Address</label>
                    <input type="text" id="cu-address" name="cu-address" placeholder="Enter customer address" required>
                </div>

                <!-- Invoice Details -->
                <div class="form-section">
                    <h2>Invoice Details</h2>
                    <label for="invoice-number">Invoice Number</label>
                    <input type="text" id="invoice-number" name="invoice-number" placeholder="INV-001" required>

                    <label for="invoice-date">Invoice Date</label>
                    <input type="date" id="invoice-date" name="invoice-date" required>

                    <label for="due-date">Due Date</label>
                    <input type="date" id="due-date" name="due-date" required>

                    <!-- <label for="payment-method">Payment Method</label>
                    <select id="payment-method">
                        <option value="cash">Cash</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="bank-transfer">Bank Transfer</option>
                    </select> -->
                </div>
            </section>
            <!-- Items Table -->
            <div class="form-section">
                <h2>Invoice Items</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Unit Price (LKR)</th>
                            <th>Total (LKR)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="invoice-items"></tbody>
                </table>
                <a class="add-item-btn" onclick="addItem()">+ Add Item</a>
            </div>

            <!-- Summary -->
            <div class="form-section">
                <h2>Invoice Summary</h2>
                <p><strong>Subtotal:</strong> <span id="subtotal">0.00</span> LKR</p>
                <p><strong>Tax (2%):</strong> <span id="tax">0.00</span> LKR</p>
                <p><strong>Grand Total:</strong> <span id="grand-total">0.00</span> LKR</p>
            </div>

            <!-- <button class="submit-btn">Generate Invoice</button> -->
            <input type="submit" class="submit-btn" onclick="checkPDFStatus()" value="Generate Invoice">
        </form>
    </main>


    <div class="d-p-wraper">
        <div class="download-pdf">
            <l-orbit
                class="load-animi"
                size="50"
                speed="1.5"
                color="white" 
            ></l-orbit>
            <p>Your Invoice PDF is Processing</p>
            <a href="output.pdf" download>Download</a>
        </div>
    </div>
    
    <!-- script for loading animation -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/orbit.js"></script>

    <script src="index.js">
    </script>
</body>
</html>
